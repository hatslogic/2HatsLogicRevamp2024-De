<section class="get-started bg-fill-dark color-white">
    <div class="container pt-100 pb-100 sm:pt-60 sm:pb-60" style="background-image: url('assets/img/background/newsletter.svg');">
        <div class="flex align-center">
            <div class="col col-45 sm:hidden">

            </div>
            <div class="col col-55 sm:col-100">
                <div class="form">
                    <div class="title">
                        <h2>Are you ready to get started on your next project?</h2>
                        <p>Drop us a line, and we'll get in touch. We'll see if we're a match and how we can help each other.</p>
                    </div>
                    <div class="content">
                        <form class="form form-lined mt-40">
                            <div class="flex">
                                <div class="form-group col">
                                    <label for="name" class="hidden">Name</label>
                                    <input class="form-control" type="text" placeholder="Name" id="name" area-label="name">
                                </div>
                                <div class="form-group col ml-20">
                                    <label for="email" class="hidden">Email</label>
                                    <input class="form-control" type="email" placeholder="Email" id="email" area-label="email">
                                </div>
                            </div>
                            <div class="flex mt-20">
                                <div class="form-group">
                                    <label for="message" class="hidden">About Your Project</label>
                                    <textarea class="form-control" id="message" placeholder="About Your Project" area-label="message"></textarea>
                                </div>
                            </div>
                            <div class="btn-group mt-50">
                                <button type="submit" area-label="submit" class="btn btn-light">Contact us</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
