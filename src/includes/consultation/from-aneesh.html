<div class="consultation-wrap b-1 bc-hash solid b-primary p-50 xs:p-30">
    <h4 class="uppercase">Free Consultation</h4>
    <p>We provide simpler solutions for complex business problems. Get in touch with us to discuss how we can help.</p>
    <div class="avatar-wrap flex mt-30">
        <div class="img-wrap">
            <img src="uploads/aneesh.jpg" alt="CEO" width="75" height="75">
        </div>
        <div class="author ml-30">
            <div class="author-name font-bold">Aneesh Sreedharan</div>
            <span class="designation font-light fs-15 lh-1-2 mt-5 inline-block">Founder & CEO,<br/> 2Hats Logic Solutions</span>
        </div>
    </div>
    <div class="form-wrap mt-20">
        <div class="form form-lined">
            <div class="flex">
                <div class="form-group">
                    <label for="name" class="hidden">Name</label>
                    <input class="form-control lined" type="text" placeholder="Name" id="name" aria-label="name">
                </div>
            </div>
            <div class="flex mt-10">
                <div class="form-group">
                    <div class="form-group">
                        <label for="email" class="hidden">Email</label>
                        <input class="form-control lined" type="email" placeholder="Email" id="email" aria-label="email">
                    </div>
                </div>
            </div>
            <div class="flex mt-10">
                <div class="form-group">
                    <label for="message" class="hidden">About Your Project</label>
                    <textarea class="form-control lined" id="message" placeholder="About Your Project" aria-label="message"></textarea>
                </div>
            </div>
            <div class="btn-group mt-20">
                <button type="submit" aria-label="submit" class="btn btn-secondary">Submit</button>
            </div>
        </div>
    </div>
</div>
