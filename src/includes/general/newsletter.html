<section id="get-started" class="get-started bg-dark-primary c-white relative" id="get-started">
    <picture class="h-100 w-50 absolute top-0 sm:w-100 sm:relative">
        <source media="(min-width: 768px)" srcset="uploads/get-started.webp" type="image/webp">
        <source media="(min-width: 768px)" srcset="uploads/get-started.jpg" type="image/jpeg">
        <source media="(max-width: 768px)" srcset="uploads/get-started-mobile.webp" type="image/webp">
        <source media="(max-width: 768px)" srcset="uploads/get-started-mobile.jpg" type="image/jpeg">
        <img src="uploads/get-started.webp" loading="lazy" class="h-100 cover" alt="get-started" width="800px" height="540px">
    </picture>
    <div class="flex align-center relative z-1">
        <div class="col w-50 sm:hidden"></div>
        <div class="col w-50 sm:w-100 p-80 sm:px-20 sm:py-60">
            <div class="form-wrap">
                <div class="title">
                    <h2>Stay In The Loop!</h2>
                    <p>Subscribe to our newsletter and learn about the latest digital trends.</p>
                </div>
                <div class="content">
                    <div class="form form-lined mt-40">
                            <div class="form-group">
                                <label for="email" class="hidden">Email</label>
                                <input class="form-control lined" type="email" placeholder="Enter your email here" id="newsletter" aria-label="email">
                            </div>
                            <div class="btn-group mt-50">
                                <button type="submit" aria-label="submit" class="btn btn-light">Subscribe</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
