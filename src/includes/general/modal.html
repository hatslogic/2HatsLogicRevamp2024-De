<div id="free-consultation" class="modal fixed free-consultation bg-overlay inset-0 z-14 h-100 w-100 transition">
    <div class="container h-100 xs:p-0">
        <div class="flex align-center h-100">
            <div class="flex xs:wrap w-100 h-90 xs:h-100 align-center relative bg-white z-1 xs:scroll-y">
                <button class="btn btn-secondary absolute xs:fixed top-0 right-0 close" onclick="closeModal('free-consultation')">
                    <i class="icomoon icon-close"></i>
                </button>
                <div class="col w-50 h-100 xs:w-100 xs:h-40 md:hidden xs:visible">
                    <picture class="h-100 w-100 sm:w-100">
                        <source media="(min-width: 768px)" srcset="uploads/free-consultation.webp" type="image/webp">
                        <source media="(min-width: 768px)" srcset="uploads/free-consultation.jpg" type="image/jpeg">
                        <source media="(max-width: 768px)" srcset="uploads/free-consultation-mobile.webp" type="image/webp">
                        <source media="(max-width: 768px)" srcset="uploads/free-consultation-mobile.jpg" type="image/jpeg">
                        <img src="uploads/free-consultation.webp" loading="lazy" class="h-100 cover" alt="get-started" width="800px" height="540px">
                    </picture>
                </div>
                <div class="col w-50 h-100 xs:h-auto md:w-100 md:h-auto p-60 md:px-20 xs:py-60 flex align-center">
                    <div class="form-wrap">
                        <div class="title">
                            <h2 class="h3">Are you ready to get started on your next project?</h2>
                            <p>Drop us a line, and we'll get in touch.</p>
                        </div>
                        <div class="content">
                            <div class="form form-lined mt-40">
                                <div class="flex">
                                    <div class="form-group col">
                                        <label for="name" class="hidden">Name</label>
                                        <input class="form-control lined" type="text" placeholder="Name" id="name" aria-label="name">
                                    </div>
                                    <div class="form-group col ml-20">
                                        <label for="email" class="hidden">Email</label>
                                        <input class="form-control lined" type="email" placeholder="Email" id="email" aria-label="email">
                                    </div>
                                </div>
                                <div class="flex mt-20">
                                    <div class="form-group col">
                                        <label for="name" class="hidden">Phone Number</label>
                                        <input class="form-control lined" type="text" placeholder="Phone Number" id="phone-number" aria-label="phone-number">
                                    </div>
                                    <div class="form-group col ml-20">
                                        <label for="email" class="hidden">Business Type</label>
                                        <select class="form-control lined" area-label="business-type">
                                            <option value="" disabled>Business Type</option>
                                            <option>Agency</option>
                                            <option>Marketing</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="flex mt-20">
                                    <div class="form-group">
                                        <label for="message" class="hidden">About Your Project</label>
                                        <textarea class="form-control lined" id="message" placeholder="About Your Project" aria-label="message"></textarea>
                                    </div>
                                </div>
                                <div class="btn-group mt-20">
                                    <button type="submit" aria-label="submit" class="btn btn-secondary">Contact us</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
