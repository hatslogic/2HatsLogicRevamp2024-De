<section id="get-started" class="get-started bg-dark-primary c-white relative" id="get-started">
    <picture class="h-100 w-50 absolute top-0 sm:w-100 sm:relative">
        <source media="(min-width: 768px)" srcset="uploads/get-started.webp" type="image/webp">
        <source media="(min-width: 768px)" srcset="uploads/get-started.jpg" type="image/jpeg">
        <source media="(max-width: 768px)" srcset="uploads/get-started-mobile.webp" type="image/webp">
        <source media="(max-width: 768px)" srcset="uploads/get-started-mobile.jpg" type="image/jpeg">
        <img src="uploads/get-started.webp" loading="lazy" class="h-100 cover" alt="get-started" width="800px" height="540px">
    </picture>
    <div class="flex align-center relative z-1">
        <div class="col w-50 sm:hidden"></div>
        <div class="col w-50 sm:w-100 p-80 sm:px-20 sm:py-60">
            <div class="form-wrap">
                <div class="title">
                    <h2>Get a free 1 Hour Consultation Now!</h2>
                    <p>Drop us a line, and we'll get in touch to discuss how we can best assist you!</p>
                </div>
                <div class="content">
                    <div class="form form-lined mt-40">
                        <div class="flex">
                            <div class="form-group col">
                                <label for="name" class="hidden">Name</label>
                                <input class="form-control lined" type="text" placeholder="Name" id="name" aria-label="name">
                            </div>
                            <div class="form-group col ml-20">
                                <label for="email" class="hidden">Email</label>
                                <input class="form-control lined" type="email" placeholder="Email" id="email" aria-label="email">
                            </div>
                        </div>
                        <div class="flex mt-20">
                            <div class="form-group">
                                <label for="message" class="hidden">About Your Project</label>
                                <textarea class="form-control lined" id="message" placeholder="About Your Project" aria-label="message"></textarea>
                            </div>
                        </div>
                        <div class="btn-group mt-20">
                            <button type="submit" aria-label="submit" class="btn btn-light">Contact us</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
