<section class="hero pt-60">
    <div class="container">
        <div class="contact-wrap transition show" id="get-a-quote">
            <div class="flex align-start justify-between md:wrap">
                <div class="col w-50 mr-50 xl:mr-30 md:mr-0 md:w-100 md:mt-0">
                    <picture>
                        <source srcset="uploads/contact/contact-1.webp" type="image/webp">
                        <source srcset="uploads/contact/contact-1.jpg" type="image/jpg">
                        <img src="uploads/contact/contact-1.jpg" loading="lazy" alt="contact-1" width="648px" height="445px" class="transition">
                    </picture>
                </div>
                <div class="col w-50 ml-50 xl:ml-30 md:ml-0 md:mt-40 md:w-100">
                    <div class="form-wrap">
                        <div class="title">
                            <h2>Got ideas? We got the means. <mark class="c-primary">Let's team up!</mark></h2>
                            <p class="opacity-70">Tell us more about your dream project and we will help bring it closer to reality.</p>
                        </div>
                        <div class="content">
                            <div class="switch-form-actions mt-40 xl:mt-30">
                                <button data-target="get-a-quote" class="fs-18 bg-transparent px-0  active c-secondary opacity-100 font-bold b-0 bb-2 py-10 bc-secondary c-secondary solid">Get a Quote</button>
                                <button data-target="partnership" class="fs-18 bg-transparent px-0 c-secondary opacity-50 b-0 bb-2 font-bold py-10 bc-transparent solid  ml-40 xl:ml-20">Partnership</button>
                            </div>
                            <div class="form form-lined mt-40 xl:mt-30">
                                <div class="flex">
                                    <div class="form-group col">
                                        <label for="firstname" class="hidden">First name</label>
                                        <input class="form-control lined" type="text" placeholder="First name" id="firstname" aria-label="firstname">
                                    </div>
                                    <div class="form-group col ml-20">
                                        <label for="lastname" class="hidden">Last name</label>
                                        <input class="form-control lined" type="lastname" placeholder="Last name" id="lastname" aria-label="lastname">
                                    </div>
                                </div>
                                <div class="flex mt-20">
                                    <div class="form-group">
                                        <label for="email" class="hidden">Email*</label>
                                        <input class="form-control lined" type="email" placeholder="Email*" id="email" aria-label="email">
                                    </div>
                                </div>
                                <div class="flex mt-20">
                                    <div class="form-group">
                                        <label for="message" class="hidden">About Your Project</label>
                                        <textarea class="form-control lined" id="message" placeholder="About Your Project" aria-label="message"></textarea>
                                    </div>
                                </div>
                                <div class="btn-group mt-50 xs:mt-30">
                                    <div class="flex md:wrap justify-between align-end">
                                        <div class="captcha md:mb-30">
                                            <img src="uploads/contact/captcha.jpg" alt="captcha">
                                        </div>
                                        <button type="submit" aria-label="submit" class="btn btn-secondary">Get Started</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-wrap transition" id="partnership">
            <div class="flex align-start justify-between md:wrap" id="partnership">
                <div class="col w-50 mr-50 xl:mr-30 md:mr-0 md:w-100 md:mt-40">
                    <picture>
                        <source srcset="uploads/contact/contact-2.webp" type="image/webp">
                        <source srcset="uploads/contact/contact-2.jpg" type="image/jpg">
                        <img src="uploads/contact/contact-2.jpg" loading="lazy" alt="contact-2" width="648px" height="445px" class="transition">
                    </picture>
                </div>
                <div class="col w-50 ml-50 xl:ml-30 md:ml-0 md:mt-40 md:w-100">
                    <div class="form-wrap">
                        <div class="title">
                            <h2>Together We Build Better.<br/> <mark class="c-primary">Partner with Us Today.</mark></h2>
                            <p class="opacity-70">Let's discuss how we can work together to turn your vision into reality. Contact our partnership team today!</p>
                        </div>
                        <div class="content">
                            <div class="switch-form-actions mt-40 xl:mt-30">
                                <button data-target="get-a-quote" class="fs-18 bg-transparent px-0 c-secondary opacity-50 b-0 bb-2 font-bold py-10 bc-transparent solid">Get a Quote</button>
                                <button data-target="partnership" class="fs-18 bg-transparent px-0 active c-secondary opacity-100 font-bold b-0 bb-2 py-10 bc-secondary c-secondary solid ml-40 xl:ml-20">Partnership</button>
                            </div>
                            <div class="form form-lined mt-40 xl:mt-30">
                                <div class="flex">
                                    <div class="form-group col">
                                        <label for="firstname" class="hidden">First name</label>
                                        <input class="form-control lined" type="text" placeholder="First name" id="firstname" aria-label="firstname">
                                    </div>
                                    <div class="form-group col ml-20">
                                        <label for="lastname" class="hidden">Last name</label>
                                        <input class="form-control lined" type="lastname" placeholder="Last name" id="lastname" aria-label="lastname">
                                    </div>
                                </div>
                                <div class="flex mt-20 xs:wrap">
                                    <div class="form-group col">
                                        <label for="email" class="hidden">Email*</label>
                                        <input class="form-control lined" type="email" placeholder="Email*" id="email" aria-label="email">
                                    </div>
                                    <div class="form-group col ml-20 xs:ml-0 xs:mt-20">
                                        <label for="email" class="hidden">Phone*</label>
                                        <input class="form-control lined" type="phone" placeholder="Phone*" id="phone" aria-label="phone">
                                    </div>
                                </div>
                                <div class="flex mt-20">
                                    <div class="form-group">
                                        <label for="company-name" class="hidden">Compacy name*</label>
                                        <input class="form-control lined" type="company-name" placeholder="Compacy name*" id="company-name" aria-label="company-name">
                                    </div>
                                </div>
                                <div class="flex mt-20">
                                    <div class="form-group">
                                        <label for="message" class="hidden">About Your Project</label>
                                        <textarea class="form-control lined" id="message" placeholder="About Your Project" aria-label="message"></textarea>
                                    </div>
                                </div>
                                <div class="btn-group mt-50">
                                    <div class="flex md:wrap justify-between align-end">
                                        <div class="captcha md:mb-30">
                                            <img src="uploads/contact/captcha.jpg" alt="captcha">
                                        </div>
                                        <button type="submit" aria-label="submit" class="btn btn-secondary">Get Started</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
